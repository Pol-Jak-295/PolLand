# =============================================
# KITTY TERMINAL CONFIGURATION
# =============================================

# ---------- Window & UI ----------

remember_window_size yes
initial_window_width  1500
initial_window_height 1000


# --- Fake window frame ---

window_padding_width 6
window_padding_height 3
window_margin_width 2

background_opacity 0.8


# --- Always show layout borders ---
#draw_minimal_borders yes
#window_border_width 2
#active_border_color #1a1fa7ff
#inactive_border_color #3b4261
#draw_window_borders_for_single_window yes


placement_strategy center
hide_window_decorations yes

# BlackArch-inspired color scheme
#foreground #d8d8d2
#background #5d2b2b



# Cursor to match
cursor_shape beam
cursor_beam_thickness 1.5
cursor #89b4fa


# --- Frame top bar ---
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted

tab_bar_margin_width 6
tab_bar_margin_height 6 6

tab_bar_background #313244
active_tab_background #1e1e2e
inactive_tab_background #11111b
background #181825


# ---------- Fonts ----------

font_family      NotoSansM Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 11.0
adjust_line_height  0
adjust_column_width 0
disable_ligatures never

# Symbol maps for special characters


# ---------- Colors ----------

foreground #f8f8f2
selection_foreground #44475a
selection_background #f8f8f2
url_color #8be9fd

# Black
color0  #000000
color8  #181825

# Blue
color4  #89b4fa
color12 #1e66f5

# Green
color2  #a6e3a1
color10 #40a02b

# Yellow
color3  #f9e2af
color11 #df8e1d

# Magenta
color5  #ff79c6
color13 #ff92df

# Cyan
color6  #8be9fd
color14 #a4ffff

# White
color7  #f5e0dc
color15 #ffffff


# ------ Frame illusion colors --------
inactive_tab_background #0f1117
active_tab_background #1a1d26


# ---------- Cursor ----------

cursor_blink_interval 1


# ---------- Scrollback & Performance ----------

scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +Gg
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes


# ---------- Bell ----------

enable_audio_bell no
visual_bell_duration 0.0
visual_bell_color #f38ba8
window_alert_on_bell yes
bell_on_tab "ðŸ”” "


# ---------- Keyboard Shortcuts ----------

# Copy & Paste
map super+v         paste_from_clipboard
map super+c         copy_to_clipboard
map ctrl+shift+c    copy_to_clipboard
map ctrl+shift+v    paste_from_clipboard

# Window Management
map super+enter launch --location=split
map super+e     launch --location=vsplit
map super+z     launch --location=hsplit
map super+w     close_window

"""
map super+n         new_window
map super+w         close_window
map super+]         next_window
map super+[         previous_window
map super+f         toggle_fullscreen
map super+enter     new_window_with_cwd
map super+r         start_resizing_window
map super+q         close_tab
"""
# Tab Management
"""
map super+t         new_tab
map super+page_up   previous_tab
map super+page_down next_tab
map super+1         goto_tab 1
map super+2         goto_tab 2
map super+3         goto_tab 3
map super+4         goto_tab 4
map super+5         goto_tab 5
map super+6         goto_tab 6
map super+7         goto_tab 7
map super+8         goto_tab 8
map super+9         goto_tab 9
"""
# Layout

map super+l         next_layout
map ctrl+plus     change_font_size all +1.0
map ctrl+minus     change_font_size all -1.0
map super+0         change_font_size all 0

# Scrolling
map ctrl+shift+up    scroll_line_up
map ctrl+shift+down  scroll_line_down
map ctrl+shift+k     scroll_line_up
map ctrl+shift+j     scroll_line_down
map ctrl+shift+home  scroll_home
map ctrl+shift+end   scroll_end

# Selection
map ctrl+shift+left   move_to_prev_word
map ctrl+shift+right  move_to_next_word
map ctrl+shift+backspace move_to_start_of_line

map ctrl+c copy_to_clipboard
map ctrl+shift+c send_key ctrl+c
map ctrl+shift+v send_key ctrl+v
map ctrl+v paste_from_clipboard
# ---------- Mouse ----------

mouse_map left click ungrabbed mouse_handle_click selection link
mouse_map left doubleclick ungrabbed mouse_handle_click selection word
mouse_map left tripleclick ungrabbed mouse_handle_click selection line
mouse_map middle click ungrabbed paste_from_selection


# ---------- Advanced ----------

# Terminal features
term xterm-256color
shell_integration enabled
allow_remote_control yes
listen_on unix:/tmp/kitty

# Unicode/input
enable_audio_bell no
confirm_os_window_close 0

# URL handling
detect_urls yes
url_prefixes file ftp ftps gemini git gopher http https mailto news sftp ssh
url_excluded_characters "()[]{}^\"'"

# Undercurl support
undercurl_style thin-sparse

# ---------- Extensions ----------
# Image protocol
allow_hyperlinks yes

# Remote files
remote_file_control ask

# ---------- OS Specific ----------
# Linux
linux_display_server auto

# macOS

#macos_thicken_font 0
#macos_quit_when_last_window_closed no
#macos_traditional_fullscreen yes
#macos_custom_beam_cursor yes

# ---------- Theme Switching ----------
# Include other themes
#include themes/dracula.conf
#include themes/nord.conf
#include themes/gruvbox.conf

# ---------- Custom Commands ----------
# Open kitty sessions
map f5 load_config_file

# Session saving/loading
map ctrl+shift+s combine : new_window_with_cwd kitty @ session save kitty.session : send_text normal,application Session saved\n
map ctrl+shift+o combine : new_window_with_cwd kitty @ session load kitty.session : send_text normal,application Session loaded\n

# ---------- Hints ----------
hints_duration 5
hints_foreground #f8f8f2
hints_background #282a36
hints_font_style bold

# ---------- Clipboard ----------
clipboard_control write-clipboard write-primary
clipboard_max_size 64


# ---------- Startup ----------
